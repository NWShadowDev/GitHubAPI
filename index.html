
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="build/css/styles.css">
  <script src="build/js/vendor.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>GitHub Look-Up!</title>
</head>
<body>
  <div class="container">
    <div class="well" id="title-well">
    </div>
    <div class="well">
      <form id="getUserInfo">
        <label>GitHub User Look-Up by Username</label>
        <div class ="form-group">
          <input id="userName" class="form-control" placeholder="Username" type="text">
        </div>
        <button class="btn" type= "submit" name="button">Search the Database</button>
      </div>
    </form>
  </div>
  <div class="well container" id="data-well">
    <button id="clear" class="btn" type= "button" name="clear">Clear Search</button>
    <div id="data">

    </div>
  </div>
</body>
</html>
