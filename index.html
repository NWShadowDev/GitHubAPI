
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="build/css/styles.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>GitHub Look-Up!</title>
</head>
<body>
  <div class="container">
    <div class="well" id="title-well">
      <h1>Inside the GitHub User Database</h1>
      <h3>Profiles, Repos, and More!</h3>
    </div>
    <div class="well">
      <form id="getMovies">
        <label>Which actor would you like?</label>
        <div class ="form-group">
          <input id="actorFirst" class="form-control" placeholder="First Name" type="text">
        </div>
        <div class ="form-group">
          <input id="actorLast" class="form-control" placeholder="Last Name" type="text">
        </div>
        <button class="btn" type= "submit" name="button">Search the Database</button>
      </form>
    </div>
    <div class="well" id="data-well">
      <div id="data">

      </div>
    </div>
  </body>
  </html>
